<!doctype html>
<html lang="en">

<head>

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purdue From My Perspective &bull; Galleries &bull; SykeBen</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/branding/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/branding/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/branding/favicon-16x16.png" />
    <link rel="manifest" href="/assets/branding/site.webmanifest" />

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/styles/custom.css" />

</head>

<body class="d-flex flex-column min-vh-100" data-bs-theme="dark">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top bg-black">
        <div class="container-fluid">

            <!-- Branding -->
            <a class="navbar-brand" href="/">
                <img src="/assets/branding/logo.png" alt="Logo" width="24" height="24" loading="eager"
                    class="rounded d-inline-block align-text-top border border-light-subtle">
                SykeBen
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="..">
                            <i class="bi bi-chevron-left"></i> Back to Galleries
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Gallery Grid -->
    <div class="container-fluid mt-4 text-center">
        <div class="row m-0" id="gallery-grid" data-gallery-size="40"></div>
    </div>

    <!-- Gallery Item Template -->
    <template id="gallery-item">
        <div class="col col-12 col-sm-6 col-lg-4 col-xl-3 mb-4">
            <a class="gallery-link" data-toggle="lightbox" data-gallery="auto-gallery">
                <img class="gallery-img img-fluid border border-dark-subtle rounded shadow album-img" loading="lazy">
            </a>
        </div>
    </template>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="bg-black shadow-sm mt-0 py-2 py-md-3">
            <div class="container text-body-secondary">
                <div class="row row-cols-1 row-cols-md-2 g-2 g-md-3">

                    <!-- Copyright -->
                    <div class="col-md-auto me-md-auto">
                        &copy; 2025 - Benjamin Sykes
                    </div>

                    <!-- License -->
                    <div class="col-md-auto">
                        This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International
                        License.
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="b2top" class="btn btn-secondary btn-back2top shadow-sm rounded-circle position-fixed">
        <i class="bi bi-chevron-double-up"></i>
    </button>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Lightbox Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"
        integrity="sha384-398tSLFroXk6zOeoF9IVCUMWfvh8X0em06V+Okl8ysVHl2xOCqZNylGT5tps1O0Y"
        crossorigin="anonymous"></script>

    <!-- Masonry Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="/assets/scripts/custom.js"></script>

    <!-- Content Scripts -->
    <script src="../assets/autogallery.js"></script>

</body>

</html>
